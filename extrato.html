<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Extrato Pix - Agi (Mock)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root{
            --primary-blue: #1462d8;
            --dark-text: #333333;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background-color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .phone {
            width: 100%;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header-top {
            /* Estilo do cabeçalho da imagem (seta e título) */
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: white;
            border-bottom: 1px solid #eee;
        }
        .back-button {
            position: absolute;
            left: 16px;
            color: var(--dark-text);
        }
        .header-title {
            font-weight: 600;
            color: var(--dark-text);
        }
        .main-header {
            /* Estilo da área azul na imagem de extrato (não aplicável aqui, mas mantendo a cor de referência) */
            padding: 24px 16px;
            background-color: #f7f7f7; /* Cor de fundo sutil para destacar a área */
        }
        .balance-box {
            background-color: white;
            padding: 0 16px 20px 16px; /* Ajuste para o padding ser na tela, não no header */
        }
        .balance-box h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }
        .balance-text {
            color: #71717a; /* Cinza do Agibank */
            font-size: 14px;
            margin-bottom: 4px;
        }
        .balance-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-text);
        }
        .content {
            flex-grow: 1;
            padding: 16px;
            text-align: center;
            color: #71717a;
            font-size: 16px;
        }
        .empty-state {
            margin-top: 60px;
            padding: 20px;
        }
        .empty-state-icon {
            color: #ccc;
            margin: 0 auto 20px;
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>
<div class="phone">
    
    <div class="header-top">
        <a href="pix.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>
        <div class="header-title">Meu Extrato</div>
    </div>
    
    <div class="balance-box">
        <h2 class="mt-4">Seu Saldo</h2>
        <div class="flex justify-between items-end">
            <div>
                <div class="balance-text">Saldo + limite</div>
                <div class="balance-amount">R$ 0,00</div>
            </div>
            <div class="text-right">
                <div class="balance-text">R$ 0,00</div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" class="empty-state-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <p class="text-lg font-semibold mb-2" style="color: var(--dark-text);">Nenhuma movimentação</p>
            <p>Você ainda não tem transações Pix para mostrar no seu extrato.</p>
        </div>
    </div>
</div>
</body>
</html>
