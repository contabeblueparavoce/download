<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirme Pix - bblue (Mock)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #007bff;
      --dark-text: #1a1a1a;
      --light-gray: #ddd;
      --dark-blue-hover: #0056b3;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background-color: white;
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .phone {
      width: 100%;
      max-width: 400px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      position: relative;
    }

    .header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid #f0f0f0;
    }

    .back-button {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      text-decoration: none;
      color: var(--dark-text);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      stroke: #000;
      stroke-width: 2;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--dark-text);
    }

    .content {
      padding: 0 24px;
      flex-grow: 1;
      padding-top: 24px;
    }

    .main-title {
      font-size: 26px;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 50px;
      line-height: 1.2;
    }

    .input-group {
      display: flex;
      align-items: flex-end;
      border-bottom: 2px solid var(--light-gray);
      margin-bottom: 20px;
      padding-bottom: 5px;
    }

    .input-group input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 24px;
      padding: 5px 0;
      background: none;
      color: var(--dark-text);
    }

    .eye-icon {
      font-size: 24px;
      color: var(--primary-blue);
      padding-left: 10px;
      cursor: pointer;
    }

    .footer {
      padding: 24px;
      margin-top: auto;
      width: 100%;
      box-sizing: border-box;
    }

    .confirm-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 18px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .confirm-button:hover {
      background-color: var(--dark-blue-hover);
    }

    .arrow-right {
      margin-left: 10px;
      font-size: 24px;
    }

    /* === Tela de carregamento (enviando Pix) === */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .loading-screen.show {
      opacity: 1;
      visibility: visible;
    }

    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark-text);
    }

    .subtext {
      font-size: 14px;
      color: #71717a;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="phone">
  <div class="header">
    <a href="fazerpix.html" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </a>
    <div class="header-title">Pagar</div>
  </div>

  <div class="content">
    <h1 class="main-title">Chave PIX <br>Celular</h1>
    <div class="input-group">
      <input type="text" placeholder="Digite sua Chave Pix..." aria-label="Digite sua Chave Pix">
      <span class="eye-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.172a1.012 1.012 0 0 1 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.172Z"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
        </svg>
      </span>
    </div>
  </div>

  <div class="footer">
    <button class="confirm-button" onclick="mostrarTelaEnviando()"> 
      Confirmar
      <span class="arrow-right">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
        </svg>
      </span>
    </button>
  </div>
</div>

<!-- Tela "Enviando Pix..." -->
<div class="loading-screen" id="loadingScreen">
  <div class="loader"></div>
  <div class="loading-text">Enviando Pix...</div>
  <div class="subtext">Aguarde alguns instantes</div>
</div>

<script>
  function mostrarTelaEnviando() {
    const loading = document.getElementById('loadingScreen');
    loading.classList.add('show');
    // Simula envio por 3 segundos e depois redireciona
    setTimeout(() => {
      window.location.href = "pagamento.html";
    }, 3000);
  }
</script>
</body>
</html>
