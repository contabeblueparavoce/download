<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tela de Abertura</title>

<!-- Fonte estilo Google -->
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Google Sans', Arial, sans-serif;
  }

  .logo {
    width: 180px;
    opacity: 0;
    transform: scale(0.3);
    animation: growIn 2.8s ease forwards;
  }

  @keyframes growIn {
    0% {
      opacity: 0;
      transform: scale(0.3);
    }
    60% {
      opacity: 1;
      transform: scale(1.15);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  .subtitle {
    margin-top: 14px;
    text-align: center;
    color: #333;
    font-size: 18px;
    opacity: 0;
    animation: fadeInText 2.5s ease forwards;
    animation-delay: 1s; /* aparece um pouco depois da logo */
  }

  @keyframes fadeInText {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Transição suave para a próxima página */
  .fade-out {
    opacity: 0;
    transition: opacity 0.8s ease;
  }
</style>
</head>
<body>

  <!-- Logo -->
  <img src="assets/logocadastro.png" alt="Logo do App" class="logo" id="logo" />

  <!-- Texto -->
  <div class="subtitle" id="subtitle">
    Empréstimo pessoal Beblue<br>
    a ajuda que você precisa.
  </div>

  <script>
    // Redireciona para telainicial.html após 3,5 segundos
    setTimeout(() => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "telainicial.html";
      }, 800);
    }, 3500);
  </script>

</body>
</html>
