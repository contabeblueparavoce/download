<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fazer Pix - Selecionar Chave (Mock)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --primary-blue: #1462d8;
            --dark-text: #333333;
            --medium-gray: #71717a;
            --icon-stroke: #000000; 
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background-color: white;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative; /* Necessário para posicionar o toast */
        }
        .phone {
            width: 100%;
            max-width: 400px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        .back-button, .close-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            padding: 5px;
        }
        .back-button {
            left: 10px;
        }
        .close-button {
            right: 10px;
        }
        /* Estilo para garantir a cor preta e espessura dos ícones do header */
        .header svg {
            width: 24px;
            height: 24px;
            stroke: var(--icon-stroke);
            stroke-width: 2;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-text);
        }
        .content {
            padding: 24px 16px;
            flex-grow: 1;
        }
        .main-instruction {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-text);
            line-height: 1.2;
            margin-bottom: 32px;
        }

        /* Estilo dos Itens do Menu (Chaves Pix) */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 0;
            border-bottom: 1px solid #eee;
            color: var(--dark-text);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer; /* Adicionado cursor para indicar clicável */
            transition: background-color 0.1s;
        }
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        .arrow-icon {
            color: #ccc;
        }
        .menu-item svg {
            width: 16px;
            height: 16px;
            stroke: #ccc;
            stroke-width: 2;
        }
        /* Remove a borda do último item */
        .menu-item:last-child {
            border-bottom: none;
        }

        /* --- ESTILOS DO TOAST (MENSAGEM DISCRETA) --- */
        #activation-toast {
            visibility: hidden; /* Oculta por padrão */
            background-color: var(--dark-text);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 20px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            width: calc(100% - 40px);
            max-width: 360px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #activation-toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>
<div class="phone">
    <div class="header">
        <a href="pix.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>
        <div class="header-title">Pagar</div>
        <a href="#" class="close-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </a>
    </div>
    
    <div class="content">
        <h1 class="main-instruction">
            Selecione o tipo de chave do destinatário:
        </h1>

        <a href="cpfcnpjp.html" class="menu-item">
            CPF/ CNPJ
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>

        <a href="celularp.html" class="menu-item">
            Celular
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>
        
        <a href="emailp.html" class="menu-item">
            E-mail
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>

        <a href="aleatoriap.html" class="menu-item">
            Chave aleatória
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>

        <a id="agencia-conta" class="menu-item" onclick="showActivationMessage(event)">
            Agência e conta
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>

        <a id="favoritos" class="menu-item" onclick="showActivationMessage(event)">
            Favoritos
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>
        
    </div>
    
    <div id="activation-toast">
        Faça um Pix para ativar essa opção.
    </div>
</div>

<script>
    /**
     * Exibe a mensagem de toast e a esconde automaticamente após 3 segundos.
     * @param {Event} event - O evento de clique.
     */
    function showActivationMessage(event) {
        // Previne que o link navegue para outra página (comportamento padrão de <a> sem href)
        event.preventDefault(); 
        
        const toast = document.getElementById("activation-toast");
        
        // Se a mensagem já estiver visível, reinicia o timer
        if (toast.classList.contains("show")) {
            toast.classList.remove("show");
            // Força um reflow (necessário em alguns browsers)
            void toast.offsetWidth; 
        }

        // 1. Exibe a mensagem
        toast.classList.add("show");
        
        // 2. Esconde a mensagem após 3000ms (3 segundos)
        setTimeout(function(){ 
            toast.classList.remove("show"); 
        }, 3000);
    }
</script>
</body>
</html>
