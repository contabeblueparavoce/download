    <style>

        body{
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;

            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .phone{
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--primary-start);
            border-radius: 0;
            box-shadow: none;
            overflow-y: auto;
            position: relative;
        }
        .screen{
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: white;
            padding-bottom: 70px;

        .main-content {
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 24px 18px;
            color: var(--dark-text);
            flex-grow: 1;
            margin-top: 15px;
        }
        .header-blue {
            padding: 18px 18px 0 18px;
            color: white;
            padding-bottom: 10px;
        }
        .quick-action-btn {
            background-color: white;
            color: var(--dark-text);
            border-radius: 12px;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .service-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef4ff;
            border-radius: 12px;
            padding: 16px 8px;
            height: 60px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--dark-text);
            cursor: pointer;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 8px 0;
            z-index: 10;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #71717a;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-item.active {
            color: var(--primary-start);
            font-weight: 600;
        }
        .nav-item svg {
            width: 22px;
            height: 22px;
            margin-bottom: 2px;
            stroke: currentColor;
        }
        .nav-item.active svg {
            fill: currentColor;
            stroke: currentColor;
        }
        .banner-image-placeholder {
            /* Bola removida, s√≥ azul gradiente */
            background: none;
        }
        #activation-toast {
            visibility: hidden;
            background-color: var(--dark-text);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px 20px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            width: calc(100% - 40px);
            max-width: 360px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #activation-toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 80px;
        }
    </style>
</head>
<body>

                <!-- √çcone de Sair (Logout) -->

                        <path id="eye-open" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.575 3.01 9.963 7.183.072.274.072.569 0 .843-.072.274-3.424 4.81-9.963 4.81-4.64 0-8.577-3.01-9.963-7.183Z" />

                    </svg>

        <div class="main-content">

            <div class="bg-[#1462d8] p-4 rounded-lg flex items-center justify-between text-white mb-6" style="background-image: linear-gradient(to right, #1462d8, #0b3e86); min-height: 100px;">
                <div class="w-2/3">

            <div class="grid grid-cols-3 gap-x-4 gap-y-6">
                <a href="emprestimo.html" class="service-icon">Empr√©stimos</a>

        <a href="#" class="nav-item active">

<div id="activation-toast">üöß Fun√ß√£o em ativa√ß√£o. Tente novamente mais tarde.</div>

<script>
// *** NOSSA NOVA L√ìGICA ***
const SALDO_CONTA = "5220.00"; // Valor centralizado

document.addEventListener('DOMContentLoaded', () => {
    const userData = JSON.parse(localStorage.getItem('userData'));
    let userName = "Usu√°rio"; // Nome padr√£o

    // Define e salva o saldo se ainda n√£o existir
    if (!localStorage.getItem('userBalance')) {
        localStorage.setItem('userBalance', SALDO_CONTA);
    }
    const userBalance = parseFloat(localStorage.getItem('userBalance')).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Atualiza o saldo na tela
    const saldoElement = document.getElementById('saldo-valor');
    saldoElement.textContent = userBalance;

    if (userData && userData.nome) {
        // Pega o primeiro nome para a sauda√ß√£o
        userName = userData.nome.split(' ')[0];
    }

    // Atualiza a sauda√ß√£o
    const greetingElement = document.getElementById('user-greeting');
    greetingElement.textContent = `Ol√°, ${userName}!`;

    // Atualiza o avatar com a inicial do nome
    const avatarElement = document.getElementById('user-avatar');
    const userInitial = userName.charAt(0).toUpperCase();
    avatarElement.src = `https://ui-avatars.com/api/?name=${userInitial}&background=0b3e86&color=ffffff&size=48&font-size=0.5`;
});

/**
 * Limpa todos os dados do usu√°rio (localStorage) e redireciona para a tela de in√≠cio.
 */
function logout() {
    // Pede confirma√ß√£o ao usu√°rio antes de sair
    const confirmLogout = confirm("Voc√™ tem certeza que deseja sair?");
    
    if (confirmLogout) {
        // Limpa todos os dados salvos no navegador
        localStorage.clear();
        // Redireciona para a tela de splash para reiniciar o fluxo
        window.location.href = 'index.html';
    }
}

function toggleSaldo() {
    const saldo = document.getElementById("saldo-valor");
    if (saldo.innerText.includes("R$")) {
        saldo.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    } else {
        const userBalance = parseFloat(localStorage.getItem('userBalance')).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        saldo.innerText = userBalance;
    }
}
function showActivationMessage(e) {
    e.preventDefault();
    const toast = document.getElementById("activation-toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2500);
}
</script>
