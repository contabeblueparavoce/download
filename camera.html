<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verificação Facial</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000;
}

/* Container principal em tela cheia */
.container {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Câmera ocupa toda a tela */
video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1); /* espelha a câmera frontal */
}

/* Moldura oval */
.face-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70vw;
  height: 90vw;
  border: 4px solid #1462d8;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  box-shadow: 0 0 40px rgba(20, 98, 216, 0.3);
}

/* Checkmark de confirmação */
.checkmark {
  position: absolute;
  font-size: 70px;
  color: #00c853;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  animation: popIn 0.6s ease forwards;
}

/* Botão continuar e tirar foto */
button {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 28px;
  background: #1462d8;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  display: none;
}

#captureBtn {
  display: block;
}

/* Animação do checkmark */
@keyframes popIn {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  70% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
  <video id="video" autoplay muted playsinline></video>
  <div class="face-frame"></div>
  <div id="checkmark" class="checkmark">✅</div>
  <button id="captureBtn">Tirar Foto</button>
  <button id="continueBtn">Continuar</button>
</div>

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: "user" } 
    });
    const video = document.getElementById('video');
    video.srcObject = stream;
  } catch (err) {
    alert('Erro ao acessar a câmera: ' + err);
  }
}

startCamera();

// Captura a foto quando clicar
document.getElementById('captureBtn').addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  const video = document.getElementById('video');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Mostra checkmark e botão continuar
  document.getElementById('checkmark').style.display = 'block';
  document.getElementById('continueBtn').style.display = 'block';
  document.getElementById('captureBtn').style.display = 'none';
});

// Botão de continuar
document.getElementById('continueBtn').addEventListener('click', () => {
  window.location.href = "docfrente.html"; // próxima rota
});
</script>

</body>
</html>
