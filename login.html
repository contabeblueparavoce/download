<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Mock</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    height: 100vh;
}
.phone{
    width: 100%;
    max-width: 400px;
    height: 100vh;
    background-color: #fff;
}
.main-content {
    background-color: white;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    padding: 24px 18px;
    color: #333;
    flex-grow: 1;
    margin-top: 15px;
}
.form-input{
    width: 100%;
    padding: 14px;
    border: 2px solid #e6e6e6;
    border-radius: 8px;
    margin-bottom: 16px;
}
.continue-btn{
    background:#1462d8;
    color:white;
    width:100%;
    padding:14px;
    border-radius:8px;
    margin-top:10px;
    font-weight:600;
    cursor:pointer;
}
.logo-login{
    display: block;
    margin: 0 auto 20px auto;
    max-width: 150px;
}
</style>
</head>
<body>
<div class="phone">
  <div class="main-content">
    <img src="assets/logocadastro.png" alt="Logo Login" class="logo-login"/>
    <h1 class="text-lg font-semibold mb-4">Entrar</h1>

    <input type="text" id="loginCpf" class="form-input" placeholder="Ex: 111.111.111-11"/>
    <input type="password" id="loginPassword" class="form-input" placeholder="Senha"/>
    <button class="continue-btn" id="loginBtn">Entrar</button>
  </div>
</div>

<script>
// Máscara CPF
function maskCPF(e){
  let v=e.target.value.replace(/\D/g,'').slice(0,11);
  v=v.replace(/^(\d{3})(\d)/,"$1.$2");
  v=v.replace(/^(\d{3})\.(\d{3})(\d)/,"$1.$2.$3");
  v=v.replace(/\.(\d{3})(\d)/,".$1-$2");
  e.target.value=v;
}
document.getElementById("loginCpf").addEventListener("input",maskCPF);

// Validação de login
document.getElementById("loginBtn").addEventListener("click",()=>{
  const storedUser=JSON.parse(localStorage.getItem("userData"));
  const cpf=document.getElementById("loginCpf").value.replace(/\D/g,'');
  const password=document.getElementById("loginPassword").value;

  if(storedUser && cpf===storedUser.cpf && password===storedUser.password){
    window.location.href="telainicial.html";
  }else{
    alert("CPF ou senha incorretos!");
  }
});
</script>
</body>
</html>
