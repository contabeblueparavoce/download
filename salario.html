<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trazer Sal치rio - Pedro</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    :root{
        --primary-blue: #1462d8;
        --dark-text: #333333;
    }
    body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background-color: white;
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .phone {
        width: 100%;
        max-width: 400px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .header-top {
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-color: white;
        border-bottom: 1px solid #eee;
    }
    .back-button {
        position: absolute;
        left: 16px;
        color: var(--dark-text);
    }
    .header-title {
        font-weight: 600;
        color: var(--dark-text);
    }
    .main-content {
        flex-grow: 1;
        padding: 24px 16px 100px; /* Espa칞o extra para o bot칚o inferior */
        text-align: center;
        color: #71717a;
        font-size: 16px;
    }
    .salary-icon {
        width: 60px;
        height: 60px;
        background-color: #f5f5f5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 28px;
        color: var(--primary-blue);
    }
    .salary-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--dark-text);
        margin-bottom: 10px;
    }
    .salary-desc {
        font-size: 14px;
        margin-bottom: 40px;
    }
    .salary-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 360px;
        background-color: var(--primary-blue);
        color: white;
        font-weight: 600;
        padding: 16px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        transition: transform 0.2s, background-color 0.2s;
    }
    .salary-btn:hover {
        background-color: #0b3e86;
        transform: translateX(-50%) translateY(-2px);
    }
    #activation-toast {
        visibility: hidden;
        background-color: var(--dark-text);
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 12px 20px;
        position: fixed;
        z-index: 100;
        bottom: 80px;
        width: calc(100% - 40px);
        max-width: 360px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s, bottom 0.3s;
    }
    #activation-toast.show {
        visibility: visible;
        opacity: 1;
    }
</style>
</head>
<body>
<div class="phone">
    <div class="header-top">
        <a href="telainicial.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>
        <div class="header-title">Trazer Sal치rio</div>
    </div>

    <div class="main-content">
        <div class="salary-icon">游눯</div>
        <div class="salary-title">Trazer Sal치rio</div>
        <div class="salary-desc">
            Transfira seu sal치rio diretamente para sua conta de forma segura e r치pida.<br>
            Clique no bot칚o abaixo para come칞ar.
        </div>
        <div class="salary-btn" onclick="showActivationMessage()">Trazer Sal치rio</div>
    </div>
</div>

<div id="activation-toast">游뚾 Fun칞칚o em ativa칞칚o. Ative sua conta para usar esta fun칞칚o.</div>

<script>
function showActivationMessage() {
    const toast = document.getElementById("activation-toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2500);
}
</script>
</body>
</html>
